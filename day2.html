<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
<div class="row">
<div class="columns small-6">
<p>Write something in the text field to trigger a function.</p>
</div>

<div class="columns small-6">
<input type="text" id="myInput" oninput="noteToSelfFunction()">

<p id="demo"></p>
</div>
</div>

<script>
function noteToSelfFunction() {
    var note = document.getElementById("myInput").value;
    document.getElementById("demo").innerHTML = "You wrote: " + note;
}
</script>

</body>
</html>
